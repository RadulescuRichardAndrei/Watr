<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div class="dropdown" id="dropdown-predicates">
    <button class="btn btn-secondary dropdown" type="button" data-bs-toggle="dropdown" data-bs-auto-close="false"
            aria-expanded="false" >
        Select Predicate
    </button>
    <ul class="dropdown-menu" >
        <!-- Search Input -->
        <li>
            <input type="text" class="form-control"
                   name="search"
                   placeholder="Search..."
                   th:hx-get="${endpoint}"
                   hx-trigger="input changed delay:1000ms"
                   th:hx-target="'#predicates-list'"
                   hx-swap="outerHTML"
                   autocomplete="off" />
        </li>
        <th:block th:replace="~{fragments/filters/select-dropdown-list :: listItems()}"></th:block>

    </ul>
</div>
</html>
