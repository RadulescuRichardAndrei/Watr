<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div class="container">
    <div id="upload-card" class="card">
        <div class="card-body">
            <h4 class="card-title text-center text-primary">Upload Dataset</h4>
            <p class="text-muted text-center">Select a file and upload it for processing.</p>

            <div id="upload-result"></div>

            <form id="upload-form" hx-post="/upload-dataset"
                  hx-encoding="multipart/form-data"
                  hx-target="#upload-result"
                  hx-target-error="#toast-container"
                  hx-swap="innerHTML"
                  hx-indicator="#spinner-upload">

                <div class="mb-3">
                    <label for="file" class="form-label fw-bold">Choose file:</label>
                    <input type="file" name="file" id="file" class="form-control" required th:accept="${allowedExtensions}">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-cloud-upload"></i> Upload
                    </button>
                </div>

                <div id="spinner-upload" class="htmx-indicator text-center mt-3">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2 text-muted">Uploading...</p>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
