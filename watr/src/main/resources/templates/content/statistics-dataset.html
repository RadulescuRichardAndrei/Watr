<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div class="container">
    <div class="card search-card">
        <div class="card-body">
            <h4 class="card-title text-center text-primary">View Dataset Statistics</h4>
            <p class="text-muted text-center">Search and view available statistics.</p>

            <div id="search-control" class="list-group"
                 hx-get="/dataset-names" hx-trigger="load"
                 hx-vals='{"actionUrl":"/visualize-statistics", "target":"#statistics"}'
            ></div>

        </div>
    </div>
</div>

<div id="statistics"></div>
</html>
