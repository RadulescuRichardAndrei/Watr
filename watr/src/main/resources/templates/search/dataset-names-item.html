<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Dataset List -->
<th:block th:fragment="listItems(actionUrl, target)">
    <li th:each="fileName : ${fileNames}" class="dropdown-item">
        <!---<input type="hidden" th:name="dataset" th:value="${fileName}" /> -->
        <button class="btn btn-link"
                name="dataset"
                th:value="${fileName}"
                th:text="${fileName}"
                th:hx-get="${actionUrl}"
                th:hx-target="${target}"
                hx-swap="outerHTML"
        ></button>
    </li>
</th:block>

</html>
