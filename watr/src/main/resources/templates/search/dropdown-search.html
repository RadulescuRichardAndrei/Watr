<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="filterSearch()">

<div id="filter-search" class="d-flex flex-row gap-3">

    <th:block th:replace="~{fragments/filter :: filter(${selectedDataset}, 'subjects', '/filter-subjects?first-request=true',
                                                                            '/get-subjects', '#subjects')}"/>
    <th:block th:replace="~{fragments/filter :: filter(${selectedDataset}, 'predicates', '/filter-predicates?first-request=true',
                                                                            '/get-predicates','#predicates')}"/>
    <th:block th:replace="~{fragments/filter :: filter(${selectedDataset}, 'objects', '/filter-objects?first-request=true',
                                                                            '/get-objects','#objects')}"/>


    <button class="btn btn-primary mt-3"
            hx-get="/generate-graph"
            hx-vals='{
                "dataset": "{{selectedDataset}}",
                "subjects": "{{selectedSubjects}}",
                "predicates": "{{selectedPredicates}}",
                "objects": "{{selectedObjects}}"
            }'
            hx-target="#graph"
            hx-swap="innerHTML">
        Generate Graph
    </button>
</div>
</th:block>
</html>
