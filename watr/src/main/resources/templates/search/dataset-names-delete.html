<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Dataset List -->
<th:block th:fragment="listItems(actionUrl, target)">
    <li th:each="fileName : ${fileNames}" class="dropdown-item">
        <!---<input type="hidden" th:name="dataset" th:value="${fileName}" /> -->
        <a class="btn btn-link" th:text="${fileName}"></a>
        <button class="btn btn-danger btn-sm"
                th:hx-delete="@{${actionUrl}(fileName=${fileName})}"
                hx-target="closest li"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this file?">
            ❌
        </button>
    </li>
</th:block>

</html>
